language: node_js
node_js:
- '6'
- '8'
- '9'
- '10'
sudo: false
branches:
  only:
  - master
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
script:
- yarn test
after_success:
- if [ "$node_js" = "8" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi
env:
  global:
    secure: 
